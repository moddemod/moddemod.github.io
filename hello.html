<!DOCTYPE html>
<html>
<head>
    <title>go baidu</title>
</head>
<body>
    <button id="gotoBaidu">go baidu</button>

    <script>
        // 获取按钮元素
        var button = document.getElementById("gotoBaidu");

        // 为按钮添加点击事件处理程序
        button.addEventListener("click", function() {
            // 使用 window.location.href 跳转到百度网站
            window.location.href = "https://www.baidu.com";
        });
    </script>
</body>
</html>
